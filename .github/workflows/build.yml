name: Build macOS Binary

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos:
    name: Build on macOS
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: npm install

      - name: Build Binary with Nexe
        run: |
          npx nexe server.js \
            --build \
            --exclude rimraf \
            --target mac-x64 \
            -o build/server

      - name: Upload macOS Binary
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: build/server
